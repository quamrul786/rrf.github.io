<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quotation Form Section Development</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>

        <div class="section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="girl">
                            <img src="../Class-2/assets/images/girl.png" alt="">
                            <div class="blue-quote-form">
                                <h3>Get a Quote</h3>                        
                                <div class="round"></div>
                                <form method="POST" action="https://formspree.io/quamrul786@gmail.com">
                                    <div class="row form">
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="email" placeholder="Email">
                                        </div>
                                    </div>

                                    <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></p>

                                    <div class="blue-form-submit">
                                        <button type="submit">Get Quote</button>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>

                
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
